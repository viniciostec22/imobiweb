{% extends 'base.html' %}
{% load static %}
{% block 'head' %}
<link rel="stylesheet" href="{% static 'property/css/home.css' %}">
{% endblock %}
{% block 'body' %}
  <div class="container">
    <br>
    <button type="button" class="btn_filtrar" data-toggle="modal" data-target="#exampleModal">
      FILTRAR
    </button>
    <div class="row">
      {% for imovel in imoveis %}
        <div class="col-md cont">
          <div class="card_imovel">
            <a class="a_none" href="{% url 'property' imovel.id %}">
              <img class="img_capa_imovel" src="{{imovel.imagens.all.0.img.url}}">
              <div class="informacoes_imoveis">
              
              <h4 class="valor">R$ {{imovel.valor}}</h4>
            </a>
              <p>{{imovel.rua}}, {{imovel.cidade}}</p>
              <br>
              <img width="7%" src="{% static 'property/img/heart.svg' %}">
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  {% include 'components/_modal.html' %}

{% endblock %}
